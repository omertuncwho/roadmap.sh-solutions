<main class="contact-page">

    <section id="contact-form">
        <h2>Contact Me</h2>
        <p>If you have any questions or would like to collaborate, feel free to reach out using the form below:</p>

        <!-- Contact Form -->
        <form action="submit_form.php" method="POST" id="contact-form">
            <!-- Name Input -->
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <!-- Message Textarea -->
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" required placeholder="Write your message here"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submit-btn">Send Message</button>
        </form>
    </section>
